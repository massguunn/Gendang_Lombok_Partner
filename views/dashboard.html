<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light fixed-top shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">üé∂ Gendang Lombok</a>
        <div class="ms-auto">
          <a href="/gis" class="btn btn-primary">Lihat Peta</a>
        </div>
        <div class="ms-auto">
          <a href="/logout" class="btn btn-danger">Logout</a>
        </div>
      </div>
    </nav>

    <!-- Main Container -->
    <div class="container pt-5 mt-4">
      <h1 class="text-center mb-4">Dashboard Admin</h1>

      <!-- Alert -->
      <div id="alertSuccess" class="alert alert-success d-none" role="alert">
        ‚úÖ Data berhasil ditambahkan!
      </div>
      <div id="alertError" class="alert alert-danger d-none" role="alert">
        ‚ùå Gagal menambahkan data. Silakan periksa kembali.
      </div>

      <!-- Form Tambah Data -->
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Tambah Data Gendang Beleq</h5>
          <form id="formTambah" enctype="multipart/form-data">
            <div class="mb-2">
              <input
                type="text"
                name="nama_gendang_beleq"
                class="form-control"
                placeholder="Nama Gendang Beleq"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                name="alamat"
                class="form-control"
                placeholder="Alamat"
                required
              />
            </div>
            <div class="mb-2">
              <textarea
                name="deskripsi"
                class="form-control"
                placeholder="Deskripsi"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="mb-2">
              <input
                type="text"
                name="nomor_hp"
                class="form-control"
                placeholder="Nomor HP"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="float"
                name="harga_sewa"
                class="form-control"
                placeholder="Harga Sewa"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="file"
                name="gambar"
                class="form-control"
                accept="image/*"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                name="latitude"
                class="form-control"
                placeholder="Latitude"
                required
              />
            </div>
            <div class="mb-2">
              <input
                type="text"
                name="longitude"
                class="form-control"
                placeholder="Longitude"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Simpan</button>
          </form>
        </div>
      </div>

      <!-- Tabel Data -->
      <h4>Daftar Gendang Beleq</h4>
      <table class="table table-bordered mb-5" id="tabelGendang">
        <thead>
          <tr>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Deskripsi</th>
            <th>No HP</th>
            <th>Harga</th>
            <th>Gambar</th>
            <th>Lat</th>
            <th>Lng</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <!-- Jika Login Success -->
    <div
      class="modal fade"
      id="loginSuccessModal"
      tabindex="-1"
      aria-labelledby="loginSuccessModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginSuccessModalLabel">
              Login Berhasil
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Tutup"
            ></button>
          </div>
          <div class="modal-body text-center">
            ‚úÖ Anda berhasil login sebagai admin.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-primary"
              data-bs-dismiss="modal"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS Bundle (Popper included) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script Logic -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("formTambah");
        const alertSuccess = document.getElementById("alertSuccess");
        const alertError = document.getElementById("alertError");
        let editingId = null;

        // Tampilkan modal login sukses
        const loginModal = new bootstrap.Modal(
          document.getElementById("loginSuccessModal")
        );
        loginModal.show();

        form.addEventListener("submit", async (e) => {
          e.preventDefault();

          const formData = new FormData(form);

          try {
            let url = "/api/gendang";
            let method = "POST";

            if (editingId) {
              url = `/api/gendang/${editingId}`;
              method = "PUT";
            }

            const response = await fetch(url, {
              method: method,
              body: formData,
            });

            if (response.ok) {
              alertSuccess.textContent = editingId
                ? "‚úÖ Data berhasil diupdate!"
                : "‚úÖ Data berhasil ditambahkan!";
              alertSuccess.classList.remove("d-none");
              alertError.classList.add("d-none");
              form.reset();
              editingId = null;
              form.querySelector("button[type=submit]").textContent = "Simpan";
              loadData();
            } else {
              throw new Error("Gagal menyimpan");
            }
          } catch (error) {
            alertError.classList.remove("d-none");
            alertSuccess.classList.add("d-none");
          }

          setTimeout(() => {
            alertSuccess.classList.add("d-none");
            alertError.classList.add("d-none");
          }, 3000);
        });

        async function loadData() {
          try {
            const res = await fetch("/api/gendang");
            if (!res.ok) throw new Error("Gagal mengambil data");

            const data = await res.json();
            const tbody = document.querySelector("#tabelGendang tbody");
            tbody.innerHTML = "";

            data.forEach((item) => {
              const row = document.createElement("tr");
              row.innerHTML = `
                <td>${item.nama_gendang_beleq}</td>
                <td>${item.alamat}</td>
                <td>${item.deskripsi}</td>
                <td>${item.nomor_hp}</td>
                <td>${item.harga_sewa}</td>
                <td><img src="/uploads/${item.gambar}" width="80" /></td>
                <td>${item.latitude}</td>
                <td>${item.longitude}</td>
                <td>
                  <button class="btn mb-2  btn-success btn-sm btn-edit" data-id="${item.id}">Edit</button>
                  <button class="btn btn-danger btn-sm btn-hapus" data-id="${item.id}">Hapus</button>
                </td>`;
              tbody.appendChild(row);
            });

            document.querySelectorAll(".btn-hapus").forEach((btn) => {
              btn.addEventListener("click", async (e) => {
                const id = e.target.getAttribute("data-id");
                if (confirm("Yakin ingin menghapus data ini?")) {
                  try {
                    const res = await fetch(`/api/gendang/${id}`, {
                      method: "DELETE",
                    });
                    if (res.ok) {
                      alertSuccess.textContent = "‚úÖ Data berhasil dihapus!";
                      alertSuccess.classList.remove("d-none");
                      alertError.classList.add("d-none");
                      loadData();
                    } else {
                      throw new Error("Gagal menghapus data");
                    }
                  } catch {
                    alertError.textContent = "‚ùå Gagal menghapus data.";
                    alertError.classList.remove("d-none");
                    alertSuccess.classList.add("d-none");
                  }
                  setTimeout(() => {
                    alertSuccess.classList.add("d-none");
                    alertError.classList.add("d-none");
                  }, 3000);
                }
              });
            });

            document.querySelectorAll(".btn-edit").forEach((btn) => {
              btn.addEventListener("click", async (e) => {
                const id = e.target.getAttribute("data-id");
                try {
                  const res = await fetch(`/api/gendang/${id}`);
                  if (!res.ok) throw new Error("Gagal mengambil data");

                  const data = await res.json();

                  form.nama_gendang_beleq.value = data.nama_gendang_beleq;
                  form.alamat.value = data.alamat;
                  form.deskripsi.value = data.deskripsi;
                  form.nomor_hp.value = data.nomor_hp;
                  form.harga_sewa.value = data.harga_sewa;
                  form.latitude.value = data.latitude;
                  form.longitude.value = data.longitude;

                  editingId = id;
                  form.querySelector("button[type=submit]").textContent =
                    "Update";
                } catch {
                  alertError.textContent =
                    "‚ùå Gagal mengambil data untuk diedit.";
                  alertError.classList.remove("d-none");
                  alertSuccess.classList.add("d-none");
                  setTimeout(() => {
                    alertError.classList.add("d-none");
                  }, 3000);
                }
              });
            });
          } catch (error) {
            console.error("Error load data:", error);
          }
        }

        loadData();
      });
    </script>
  </body>
</html>
